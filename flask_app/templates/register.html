<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/frontpage.css') }}">
</head>
<body>
    <div id="nav">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="logo" id="logo">
        <h1>RecipeShare</h1>
        <ul>
            <li><a href="/users/login_page">Log In</a></li>
            <li><a href="/users/register_page">Register</a></li>
        </ul>
    </div>
    <div id="register">
        <h1>Register â˜º</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p class="error">* {{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="/users/register" method="post" class="form">
            <div class="form_input">
                <input type="text" name="username" placeholder="Username" value="{{ user.username }}" required="required">
            </div>
            <div class="form_input">
                <input type="text" name="email" placeholder="Email" value="{{ user.email}}" required="required">
            </div>
            <div class="form_input">
                <input type="text" name="first_name" placeholder="First Name" value="{{ user.first_name }}" required="required">
            </div>    
            <div class="form_input">
                <input type="text" name="last_name" placeholder="Last Name" value="{{ user.last_name }}" required="required">
            </div>
            <div class="form_input">
                <input type="password" name="password" placeholder="Password" required="required" id="password">
                <input type="checkbox" id="show-password-checkbox">
                <label for="show-password-checkbox">Show Password</label>
            </div>
            <div class="form_input">
                <input type="password" name="confirm_password" placeholder="Confirm Password" required="required" id="confirm-password">
                <input type="checkbox" id="show-confirm-password-checkbox">
                <label for="show-confirm-password-checkbox">Show Password</label>
                <div >
                    <button type="submit" class="submit">Register</button>
                </div>
                <br>    
                <a href="/users/login_page" id="already">Already have an account? Log In Here!</a>
            </div>
        </form>
    </div>
<script src="{{ url_for('static', filename='js/register.js') }}" ></script>
</body>
</html>
